<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP DOM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container my-5">
      <div class="row row-cols-3 g-3">
        <div class="col flip-container">
          <div class="flip-card" onclick="flipCard(this, 1)">
            <div class="flip-card-inner">
              <div class="flip-card-front">Demo 1</div>
              <div class="flip-card-back">Demo DOM</div>
            </div>
          </div>
        </div>
        <div class="col flip-container">
          <div class="flip-card" onclick="flipCard(this,2)">
            <div class="flip-card-inner">
              <div class="flip-card-front">Demo 2</div>
              <div class="flip-card-back">Demo DOM</div>
            </div>
          </div>
        </div>
        <div class="col flip-container">
          <div class="flip-card" onclick="flipCard(this,3)">
            <div class="flip-card-inner">
              <div class="flip-card-front">Demo 3</div>
              <div class="flip-card-back">Demo DOM</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="bg-dark text-white text-center py-3" id="footer">
      <p>&copy; 2024 TP Manipulation DOM</p>
      <p>Oumou SOW</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
